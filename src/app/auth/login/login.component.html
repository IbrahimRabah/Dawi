<div class="login-container">
    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Login Card -->
    <div class="login-card">
        <!-- Logo -->
        <div class="login-header">
            <div class="logo">
                <i class="fa-solid fa-hospital-heart"></i>
            </div>
            <h1>Dawi Medical</h1>
            <p>Hospital Management System</p>
        </div>

        <!-- Login Form -->
        <form class="login-form" (ngSubmit)="onSubmit()">
            <!-- Error Message -->
            <div class="error-message" *ngIf="errorMessage">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span>{{ errorMessage }}</span>
            </div>

            <!-- Username Field -->
            <div class="form-group">
                <label for="username">
                    <i class="fa-solid fa-user"></i>
                    Username
                </label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" [(ngModel)]="username"
                        placeholder="Enter your username" autocomplete="username" [disabled]="isLoading">
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">
                    <i class="fa-solid fa-lock"></i>
                    Password
                </label>
                <div class="input-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                        [(ngModel)]="password" placeholder="Enter your password" autocomplete="current-password"
                        [disabled]="isLoading">
                    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                        <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn" [disabled]="isLoading">
                <span *ngIf="!isLoading">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Sign In
                </span>
                <span *ngIf="isLoading" class="loading">
                    <i class="fa-solid fa-circle-notch fa-spin"></i>
                    Signing in...
                </span>
            </button>
        </form>

        <!-- Demo Credentials -->
        <div class="demo-info">
            <h4><i class="fa-solid fa-circle-info"></i> Demo Credentials</h4>
            <div class="credentials-grid">
                <div class="credential">
                    <span class="role">Admin</span>
                    <span class="creds">admin / admin123</span>
                </div>
                <div class="credential">
                    <span class="role">Reception</span>
                    <span class="creds">reception1 / reception123</span>
                </div>
                <div class="credential">
                    <span class="role">Doctor</span>
                    <span class="creds">dr.ahmed / doctor123</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
        <p>&copy; 2024 Dawi Medical Center. All rights reserved.</p>
    </div>
</div>
